{% extends 'base.html' %}

{% block title %}<title>Lottery Form</title>{% endblock %}

{% block content %}
<h2>{{ view.title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>

<a href="{% url 'lottery_list' %}" class="btn btn-secondary mt-3">Back to Lottery List</a>
{% endblock %}
