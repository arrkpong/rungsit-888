{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    
    {% endblock %}
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    {% block style %}
    
    {% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/detail/styles.css' %}">
    <style>
                /* Apply Kanit font to the entire page */
                body, .container-fluid {
            font-family: 'Kanit', sans-serif;
        }
        body {
            /* background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%); */
            background-color: #fff;
            color: #000000;
        }
        .navbar-brand img {
                width: 100px;
                height: 40px;
        }
        /* dark */
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.75);
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #002d5a;
        }
        .navbar-dark .navbar-brand {
            color: #fff;
            margin-right: 1rem; /* Add margin to prevent touching the edge */
        }
        .navbar-dark .navbar-brand:hover {
            color: #e9ecef; 
        }
        .bg-dark-custom {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* light */
        .navbar-light .navbar-nav .nav-link {
            color: rgba(0, 0, 0, 0.75);
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #007bff; /* A shade of blue for hover effect */
        }
        .navbar-light .navbar-brand {
            color: #000;
            margin-right: 1rem; /* Add margin to prevent touching the edge */
        }
        .navbar-light .navbar-brand:hover {
            color: #343a40; /* A darker shade for hover effect */
        }
        .bg-light-custom {
            background-color: rgba(255, 255, 255, 1);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .container {
            max-width: auto;
        }
        .content-wrapper {
            margin-top: 5rem;
            margin-bottom: 5rem;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
        }
        /* Adjustments for navbar */
        .navbar-collapse {
            flex-grow: 0;
        }
        .navbar-toggler {
            margin-left: auto;
        }
        /* Responsive adjustments */
        @media (min-width: 576px) {
            /* .navbar-brand img {
                width: 100px;
                height: 40px;
            } */
            .content-wrapper {
                margin-top: 3rem;
                margin-bottom: 3rem;
            }
        }
        .navbar-brand img {
                width: 100px;
                height: 40px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light-custom border">
            <div class="container">
                <!-- Logo aligned to the left -->
                <a class="navbar-brand me-3" href="{% url 'index' %}"><img src="{% static 'logo-3.png' %}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'bills' %}">Bills</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-fill">
        <div class="container content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </main>


    {% block scripts %}
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
