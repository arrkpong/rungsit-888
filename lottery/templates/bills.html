<script>
    // Function to set the current date
    function setCurrentDate() {
        const today = new Date().toISOString().split('T')[0]; // Get today's date in 'YYYY-MM-DD' format
        document.getElementById('start-date').value = today;
        document.getElementById('end-date').value = today;
    }

    window.onload = function() {
    // Set today's date by default
    setToday();
    }

    function setToday() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start-date').value = today;
        document.getElementById('end-date').value = today;
        updateDateInfo();
    }

    function setYesterday() {
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(today.getDate() - 1);
        const formattedYesterday = yesterday.toISOString().split('T')[0];

        document.getElementById('start-date').value = formattedYesterday;
        document.getElementById('end-date').value = formattedYesterday;
        updateDateInfo();
    }

    function setLastWeek() {
        const today = new Date();
        const firstDayOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
        const lastDayOfWeek = new Date(today.setDate(today.getDate() + 6));

        document.getElementById('start-date').value = firstDayOfWeek.toISOString().split('T')[0];
        document.getElementById('end-date').value = lastDayOfWeek.toISOString().split('T')[0];
        updateDateInfo();
    }

    function setPreviousWeek() {
        const today = new Date();
        const firstDayOfLastWeek = new Date(today.setDate(today.getDate() - today.getDay() - 7));
        const lastDayOfLastWeek = new Date(today.setDate(today.getDate() + 6));

        document.getElementById('start-date').value = firstDayOfLastWeek.toISOString().split('T')[0];
        document.getElementById('end-date').value = lastDayOfLastWeek.toISOString().split('T')[0];
        updateDateInfo();
    }

    function setThisMonth() {
        const today = new Date();
        const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
        const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);

        document.getElementById('start-date').value = firstDayOfMonth.toISOString().split('T')[0];
        document.getElementById('end-date').value = lastDayOfMonth.toISOString().split('T')[0];
        updateDateInfo();
    }

    function setLastMonth() {
        const today = new Date();
        const firstDayOfLastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 1);
        const lastDayOfLastMonth = new Date(today.getFullYear(), today.getMonth(), 0);

        document.getElementById('start-date').value = firstDayOfLastMonth.toISOString().split('T')[0];
        document.getElementById('end-date').value = lastDayOfLastMonth.toISOString().split('T')[0];
        updateDateInfo();
    }

    function updateDateInfo() {
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;

        document.getElementById('display-start-date').textContent = new Date(startDate).toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('display-end-date').textContent = new Date(endDate).toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
    }
</script>
