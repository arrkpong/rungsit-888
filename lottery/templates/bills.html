{% block content %}
    <header class="bill-header">ข้อมูลบิล</header>
    <div class="filter-section">
        <div class="search">
            <div class="date-group">
                <label for="start-date">ตั้งแต่วันที่</label>
                <input type="date" id="start-date">
            </div>
            
            <div class="date-group">
                <label for="end-date">ถึงวันที่</label>
                <input type="date" id="end-date">
            </div>
        
            <button class="search-button">ค้นหา</button>
        </div>

        <div class="filter-buttons">
            <button>วันนี้</button>
            <button>เมื่อวาน</button>
            <button>สัปดาห์นี้</button>
            <button>สัปดาห์ที่แล้ว</button>
            <button>เดือนนี้</button>
            <button>เดือนที่แล้ว</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>สินค้า</th>
                <th>ประจำวัน</th>

                <th>จำนวน</th>
                <th>ยอดรวม</th>
                <th>ถูก</th>
                <th>note</th>
            </tr>
        </thead>

    </table>

<script>
    // Function to set the current date
    function setCurrentDate() {
        const today = new Date().toISOString().split('T')[0]; // Get today's date in 'YYYY-MM-DD' format
        document.getElementById('start-date').value = today;
        document.getElementById('end-date').value = today;
    }

    // Call the function when the page loads
    window.onload = setCurrentDate;
</script>
