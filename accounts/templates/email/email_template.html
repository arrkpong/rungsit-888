<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }
        .confirmation-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 0.5rem;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            color: #212529;
        }
        h1 {
            color: #6e8efb;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn-primary {
            background-color: #6e8efb;
            border-color: #6e8efb;
        }
        .btn-primary:hover {
            background-color: #5a7bf0;
            border-color: #5a7bf0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="confirmation-container">
                    <h1 class="display-4 mb-4"><i class="fas fa-clipboard-check"></i> Registration Confirmation</h1>
                    <p class="lead">Welcome to our community! Thank you for registering with us.</p>
                    <p>You are now part of an amazing community where you can explore, learn, and connect with others.</p>
                    <p>To get started, feel free to <a href="http://localhost:8000/login/" class="btn btn-primary"><i class="fas fa-box-arrow-in-right"></i> Log in</a> to your account.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer mt-4">
        &copy; Rungsit888 Company, Inc.
    </div>
</body>
</html>
