{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>Register</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/register/styles.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
      color: #fff;
    }
    .register-container {
      min-height: 80vh;
    }
    .register-card {
      background-color: #fff;
      color: #212529;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 500px; /* Adjusted max-width for better fit */
      width: 100%; /* Ensures the card takes full width on smaller screens */
    }
    .register-title {
      font-size: 1.75rem;
      color: #6e8efb;
    }
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border-color: #bee5eb;
    }
    .btn-primary {
      background-color: #6e8efb;
      border-color: #6e8efb;
    }
    .btn-primary:hover {
      background-color: #5a7bf0;
      border-color: #5a7bf0;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 0.375rem; /* Rounded corners for input fields */
    }
  </style>
{% endblock %}

{% block content %}
<div class="container mt-5 register-container d-flex justify-content-center align-items-center">
  <div class="register-card shadow-lg">
    <h1 class="register-title text-center mb-4">Register</h1>

    {% if messages %}
    <div class="alert alert-info mb-4" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username (5-20 characters)" {% if not success %}value="{{ request.POST.username }}"{% endif %} required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password (8-20 characters)" required>
      </div>
      <div class="form-group mb-3">
        <label for="confirm_password" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" {% if not success %}value="{{ request.POST.email }}"{% endif %} required>
      </div>
      <div class="form-group mb-3">
        <label for="firstname" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" {% if not success %}value="{{ request.POST.firstname }}"{% endif %} required>
      </div>
      <div class="form-group mb-3">
        <label for="lastname" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" {% if not success %}value="{{ request.POST.lastname }}"{% endif %} required>
      </div>
      <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" {% if not success %}value="{{ request.POST.phone }}"{% endif %} required>
      </div>
      <div class="form-group mb-4">
        <label for="date_of_birth" class="form-label">Date of Birth (DD/MM/YYYY):</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="Enter your date of birth 31/12/1999" {% if not success %}value="{{ request.POST.date_of_birth }}"{% endif %} required>
      </div>
      <button type="submit" class="btn btn-primary w-100"><span class="text-light">Register</span></button>
    </form>
  </div>
</div>
{% endblock %}
